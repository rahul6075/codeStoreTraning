<!-- Document Defination ::  Used to define document type.With the help of this browser render the webpage in standered mode-->
<!DOCTYPE html>
<!-- Starting or Root Tag:: "lang" attribute define language for document. We can also use 'lang' with any element for differnt language in web page-->
<html lang="en">
  <!-- Head Section Start :: Collection meta data(Properties of Web Page) of doc.-->
  <head>
    <!-- Encoding Method -->
    <meta charset="UTF-8" />
    <!-- It allows to choose internet Explorer browser version."http-equiv" use to make http request according to content given    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- "viewport" help to view document with differnt screen size devices properly -->
    <meta
      name="viewport"
      content="About html boilerplate info"
      ,
      initial-scale="1.0"
    />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
      integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- Description -->
    <meta name="description" content="CodeStore Tainging Modules" />
    <!-- It shows the title of webpage in browser. Also web age searched with this title (!Important for SEO). -->
    <title>Html Task1- 6 feb 2023</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Hind", sans-serif;
      }
    </style>
  </head>
  <!-- Head Section Ends -->
  <!-- Body Tag :: Content of html document will be written here. -->
  <body>
    <div class="container">
        <h2 id="msg"></h2>
      <form id="booking-form" class="form-container" method="post">
        <h1 class="text-center">Create Post</h1>
        <div class="box">
          <div class="form-element">
            <div class="lbl">
              <label for="userid" class="required">UserId</label>
            </div>
            <div class="input-ele">
              <input type="text" id="userid" name="userid" class="form-input" />
              <span class="err-message" id="userid_err"></span>
            </div>
          </div>
          <div class="form-element">
            <div class="lbl">
              <label for="title" class="required">Title</label>
            </div>
            <div class="input-ele">
              <input type="text" id="title" name="title" class="form-input" />
              <span class="err-message" id="title_err"></span>
            </div>
          </div>
          <div class="form-element">
            <div class="lbl">
              <label for="desc" class="required">Description</label>
            </div>
            <div class="input-ele">
              <textarea id="desc" name="desc" rows="4" cols="50"> </textarea>
              <span class="err-message" id="desc_err"></span>
            </div>
          </div>
          <div class="btn">
            <button type="submit" class="form_submit" value=0 id="form-btn">Submit</button>
          </div>
        </div>
      </form>
      <div class="container">
        <div class="btn">
            <button type="button" class="form_submit" onclick="getAllPosts()">Get Posts</button>
          </div>
        <table style="width: 100%">
            <thead>
              <tr class="heading">
                <th>User Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Edit & Delete</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
      </div>
    </div>
    <!-- Adding external script -->
    <script src="./dist/main1.js"></script>
  </body>
</html>
