<div id="auth">
  <div class="content">
    <h2>USER LOGIN/SIGNUP</h2>
    <div class="first">
      <div class="social-inons">
        <img src="../../../assets/logo-google.svg" alt="" />
        <div class="text">
          <a href="">LOGIN WITH GOOGLE</a>
        </div>
      </div>
      <div class="social-inons">
        <img src="../../../assets/logo-facebook.svg" alt="" />
        <div class="text">
          <a href="">LOGIN WITH FACEBOOK</a>
        </div>
      </div>
      <div class="social-inons">
        <img src="../../../assets/logo-github.svg" alt="" />
        <div class="text">
          <a href="">LOGIN WITH GITHUB</a>
        </div>
      </div>
    </div>
  
    <h3 class="text-center">Sign Up with Email</h3>
    <div class="second">
      <form id="form" class="form-container">
        <div class="form-element">
          <label for="name" class="required">Name</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form-element">
          <label for="email" class="required">Email</label>
          <input type="text" id="email" name="email" />
        </div>
        <div class="form-element" id="password-element">
          <label for="password" class="required">Password</label>
          <input type="text" id="password" name="password" />
        </div>
        <div class="btn-ele">

            <button type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>
</div>
