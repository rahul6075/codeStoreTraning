<!-- Document Defination ::  Used to define document type.With the help of this browser render the webpage in standered mode-->
<!DOCTYPE html>
<!-- Starting or Root Tag:: "lang" attribute define language for document. We can also use 'lang' with any element for differnt language in web page-->
<html lang="en">
  <!-- Head Section Start :: Collection meta data(Properties of Web Page) of doc.-->
  <head>
    <!-- Encoding Method -->
    <meta charset="UTF-8" />
    <!-- It allows to choose internet Explorer browser version."http-equiv" use to make http request according to content given    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- "viewport" help to view document with differnt screen size devices properly -->
    <meta
      name="viewport"
      content="About html boilerplate info"
      ,
      initial-scale="1.0"
    />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
      integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Hind:wght@300;400;500;600;700&family=Maven+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./bookTable.css" />
    <!-- Description -->
    <meta name="description" content="CodeStore Tainging Modules" />

    <!-- It shows the title of webpage in browser. Also web age searched with this title (!Important for SEO). -->
    <title>Html Task1- 2 Feb 2023</title>
  </head>
  <!-- Head Section Ends -->
  <!-- Body Tag :: Content of html document will be written here. -->
  <body>
    <div id="booking-page">
      <div id="book-form">
       
        <form method="post" class="form-control" id="booking-form">
          <div class="banner"></div>
          <h2 class="text-center">Book Your Table</h2>
          <!-- Single Row -->
          <div class="form-row">
            <div class="col-1">
              <label for="first_name" class="required">First Name</label>
              <div class="input-ele">
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  class="form-input"
                />
                <span class="err-message" id="first_name_err"></span>
              </div>
            </div>
            <div class="col-2">
              <label for="last_name" class="required">Last Name</label>
              <div class="input-ele">
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  class="form-input"
                />
                <span class="err-message" id="last_name_err"></span>
              </div>
            </div>
          </div>
           <!-- Single Row -->
           <div class="form-row">
            <div class="col-1">
              <label for="email" class="required">Email</label>
              <div class="input-ele">
                <input
                  type="email"
                  id="enail"
                  name="email"
                  class="form-input"
                />
                <span class="err-message" id="email_err"></span>
              </div>
            </div>
            <div class="col-2">
              <label for="contact" class="required">Phone Number</label>
              <div class="input-ele">
                <input
                  type="text"
                  id="contact"
                  name="contact"
                  class="form-input"
                />
                <span class="err-message" id="contact_err"></span>
              </div>
            </div>
          </div>
          <!-- single Row -->
          <div class="form-row">
            <div class="col-1">
              <label for="booking_date" class="required">Booking Date</label>
              <div class="input-ele">
                <input
                  type="date"
                  id="booking_date"
                  name="booking_date"
                  class="form-input"
                />
                <span class="err-message" id="email_err"></span>
              </div>
            </div>
            <div class="col-2">
              <label for="booking_time" class="required">Booking Time</label>
              <div class="input-ele">
                <input
                  type="time"
                  id="booking_time"
                  name="booking_time"
                  class="form-input"
                />
                <span class="err-message" id="booking_time_err"></span>
              </div>
            </div>
          </div>
          <!-- single Row -->
          <div class="form-row">
            <div class="col-1">
              <label for="attendies" class="required">Number Of Attendies</label>
              <div class="input-ele">
                <input
                  type="number"
                  id="attendies"
                  name="attendies"
                  class="form-input"
                />
                <span class="err-message" id="attendies_err"></span>
              </div>
            </div>
            <div class="col-2">
              <label for="table_number" class="required">Select Table</label>
              <div class="input-ele">
                <select
                  type="time"
                  id="table_number"
                  name="table_number"
                  class="form-input"
                >
                <option value="">--Please Choose Option--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
                <span class="err-message" id="booking_time_err"></span>
              </div>
            </div>
          </div>
             
          <div class="form-row">
            <div class="col-1">
              <label for="reservation-type" class="required">Select Dinner Type</label>
              <div class="input-ele">
                <select
                  type="time"
                  id="reservation-type"
                  name="reservation-type"
                  class="form-input"
                >
                <option value="">--Please Choose Option--</option>
                <option value="family-dinner">Family Dinner</option>
                <option value="Business-dinner">Business Dinner</option>
                <option value="Date-dinner">Date Dinner</option>
                <option value="others">Others</option>
            </select>
                <span class="err-message" id="reservation-type_err"></span>
              </div>
            </div>
            <div class="col-2">
             
            </div>
          </div>
          <div class="btn-block">
            <button type="submit" href="/">Book Now</button>
          </div>
        </form>
      </div>
      <span class="err-message text-center" id="msg"></span>
    </div>

    <!-- Adding external script -->
    <script src="./dist/tableBooking.js"></script>
  </body>
</html>
