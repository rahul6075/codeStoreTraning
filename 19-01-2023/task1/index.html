<!-- HTML BOILERPLATE -->
<!-- Document Defination ::  Used to define document type.With the help of this browser render the webpage in standered mode-->
<!DOCTYPE html>
<!-- Starting or Root Tag:: "lang" attribute define language for document. We can also use 'lang' with any element for differnt language in web page-->
<html lang="en">
  <!-- Head Section Start :: Collection meta data(Properties of Web Page) of doc.-->
  <head>
    <!-- Encoding Method -->
    <meta charset="UTF-8" />
    <!-- It allows to choose internet Explorer browser version."http-equiv" use to make http request according to content given    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- "viewport" help to view document with differnt screen size devices properly -->
    <meta
      name="viewport"
      content="About html boilerplate info"
      ,
      initial-scale="1.0"
    />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Description -->
    <meta name="description" content="CodeStore Tainging Modules" />
    <!-- Adding External Style Sheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- It shows the title of webpage in browser. Also web age searched with this title (!Important for SEO). -->
    <title>Html Task1- 19 Jan 2023</title>
  </head>
  <!-- Head Section Ends -->
  <!-- Body Tag :: Content of html document will be written here. -->
  <body>
    <main>
      <header id="header">
        <ul class="nav bg-dark justify-content-center">
          <li class="nav-item">
            <a
              class="nav-link active px-4 text-white fw-bold"
              aria-current="page"
              href="#"
              >The Book Series</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link px-4 text-white fw-bold" href="#"
              >Testimonials</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link px-4 text-white fw-bold" href="#">The Author</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-4 text-white fw-bold" href="#"
              >Free Resources</a
            >
          </li>
        </ul>
      </header>
      <!-- Main Section -->
      <section id="banner">
        <div class="container py-4">
          <h1 class="py-3 fw-bold text-center">You don't Know JavaScript.</h1>
          <div class="row mx-auto my-4">
            <div class="col-sm-7 mx-auto">
              <img src="./img1.jpg" alt=".." class="img-fluid banner-img" />
            </div>
            <div class="col-sm-5 mt-5">
              <p class="fw-semibold my-2 py-3 fs-4 text-center">
                Don't Just Drift Through JavaScript
              </p>
              <p class="fw-semibold my-2 py-3 fs-4 text-center">
                Understand how javascript works.
              </p>
              <p class="fw-semibold my-2 py-3 fs-4 text-center">
                Start Your Journey with bumpy JavaScript.
              </p>
              <div class="text-center">
                <button class="btn btn-success order border-0 p-2">
                  Order Your Copy Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Footer Section -->
      <section id="footer">
        <div class="container-fluid bg-dark my-auto text-white py-3">
          <div class="row">
            <div class="d-flex flex-column justify-content-center">
              <p class="fw-semibold my-2 py-3 fs-4 text-center">
                The first book of E-book Series is Completely Free
              </p>
              <div class="text-center">
                <button class="btn btn-success order border-0 p-2">
                  Find Out More About this offer
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
