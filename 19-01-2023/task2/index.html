<!-- HTML BOILERPLATE -->
<!-- Document Defination ::  Used to define document type.With the help of this browser render the webpage in standered mode-->
<!DOCTYPE html>
<!-- Starting or Root Tag:: "lang" attribute define language for document. We can also use 'lang' with any element for differnt language in web page-->
<html lang="en">
  <!-- Head Section Start :: Collection meta data(Properties of Web Page) of doc.-->
  <head>
    <!-- Encoding Method -->
    <meta charset="UTF-8" />
    <!-- It allows to choose internet Explorer browser version."http-equiv" use to make http request according to content given    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- "viewport" help to view document with differnt screen size devices properly -->
    <meta
      name="viewport"
      content="About html boilerplate info"
      ,
      initial-scale="1.0"
    />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Description -->
    <meta name="description" content="CodeStore Tainging Modules" />
    <!-- Adding External Style Sheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- It shows the title of webpage in browser. Also web age searched with this title (!Important for SEO). -->
    <title>Html Task1- 19 Jan 2023</title>
  </head>
  <!-- Head Section Ends -->
  <!-- Body Tag :: Content of html document will be written here. -->
  <body>
    <main>
      <div class="conatiner mt-5">
        <div class="mx-auto" style="max-width: 50rem">
          <div class="border rounded">
            <div
              class="btn-group d-flex jusity-content-center"
              role="group"
              aria-label="Basic example"
              style="width: 250px; margin: 10px auto"
            >
              <button type="button" class="btn btn-primary btn-sm">
                <i class="fa-solid fa-plus"></i> New User
              </button>
              <button type="button" class="btn btn-danger btn-sm">
                <i class="fa-solid fa-user"></i>I have Account
              </button>
            </div>
            <p class="text-center py-3">Click to Select</p>
            <form class="w-50 mx-auto my-5 px-5">
              <div class="mb-3 position-relative">
                <input
                  placeholder="Email address"
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <i
                  class="fa-solid fa-envelope position-absolute bottom-0 end-0 p-2"
                ></i>
              </div>
              <div class="mb-3 position-relative">
                <input
                  placeholder="Password"
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
                <i
                  class="fa-solid fa-key position-absolute bottom-0 end-0 p-2"
                ></i>
              </div>
              <div class="mb-3 position-relative">
                <input
                  placeholder="Conform Password"
                  type="conform-password"
                  class="form-control"
                  id="exampleInputPassword2"
                />
                <i
                  class="fa-solid fa-key position-absolute bottom-0 end-0 p-2"
                ></i>
              </div>

              <!-- Select Pyament Method  -->
              <nav id="select-items mt-5">
                <ul class="nav nav-tabs">
                  <li class="nav-item pt-2">Pay to:</li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#paypal" onclick="show(this)">
                      $ PayPal</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#bitcoin" onclick="show(this)">$ Bitcoin</a>
                  </li>
                </ul>
              </nav>
              <!-- Item Content -->
              <div class="nav-content">
                <div id="paypal"  style="display: block;">
                    <h3 class="text-center my-3">$9 <sup>.99</sup> /mo with paypal</h3>
                </div>
                <div id="bitcoin"  style="display: none;">
                  <h3 class="text-center my-3">$9 <sup>.99</sup> /mo with bitcoin</h3>
                </div>
              </div>
              
              <div class="d-grid mt-5">
                <button type="submit" class="btn btn-primary">
                  PAY $9 <sup>.99</sup> USD WITH PAYPAL
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script>
      function show(item) {
        var divs = document.getElementsByClassName("nav-content");
        var myDiv = item.href;
        var target = myDiv.split("#");
        console.log(target[1])
        document.getElementById(target[1]).style.display = "block";
      }
    </script>
  </body>
</html>
